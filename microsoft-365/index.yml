additionalContent:
  sections:
  - title: Obtenir de l’aide sur Microsoft 365
    summary: Sélectionnez une carte pour en savoir plus sur Microsoft 365.
    items:
    - title: Microsoft 365 Business
      summary: Conçu pour les petites et moyennes entreprises. Exécutez votre entreprise avec la dernière version des applications Windows et Office, comme Excel et Outlook. Tirez parti de la protection et de la sécurité des données qui s’étend à tous vos appareils d’entreprise.
      url: ./business/index.yml
    - title: Microsoft 365 Entreprise
      summary: Conçu pour les grandes organisations. Protégez votre entreprise et transformez votre façon de travailler avec les applications Office, Windows 10 et Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Microsoft 365 Éducation
      summary: Conçu pour les enseignants pour déverrouiller la créativité, promouvoir le travail d’équipe et offrir une expérience simple et sécurisée dans une solution unique et abordable, conçue pour l’éducation.
      url: https://docs.microsoft.com/education/
    - title: Conformité Microsoft 365
      summary: Aidez votre organisation à gérer les informations, à vous protéger contre les risques et à respecter les normes légales ou réglementaires.
      url: ./compliance/index.yml
    - title: Sécurité Microsoft 365
      summary: Découvrez les solutions et services de sécurité robustes dans la sécurité Microsoft 365 afin que vous puissiez mieux protéger votre organisation à travers les surfaces d’attaque.
      url: ./security/index.yml
    - title: Microsoft 365 pour les campagnes
      summary: Assurez la sécurité de vos communications et données métiers avec cette configuration recommandée pour Microsoft 365 Business.
      url: ./campaigns/index.md
    - title: Bureau géré Microsoft
      summary: Microsoft Managed Desktop rassemble Microsoft 365 Enterprise, la gestion des appareils basée sur le Cloud par Microsoft et la surveillance de la sécurité, ce qui vous permet de libérer vos équipes informatiques afin de vous concentrer sur les besoins fondamentaux de votre entreprise.
      url: ./managed-desktop/index.yml
