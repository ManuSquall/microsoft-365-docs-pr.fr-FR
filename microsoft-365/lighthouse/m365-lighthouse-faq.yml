summary: >
  > [!NOTE]

  > Les fonctionnalités décrites dans cet article sont en prévisualisation, peuvent faire l’objet de changements et sont uniquement disponibles pour les partenaires qui répondent aux [exigences.](m365-lighthouse-requirements.md) Si votre organisation n’a pas de Microsoft 365 Lighthouse, voir [S’inscrire pour Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md).


  Cet article contient des réponses aux questions fréquemment posées sur les Microsoft 365 Lighthouse.


  Si vous ne trouvez pas de réponse à votre question, faites-le nous savoir en laissant un commentaire et nous l’ajouterons à cet article.
sections:
- name: Ignoré
  questions:
  - question: Qu’est-ce Microsoft 365 Lighthouse ?
    answer: >
      Microsoft 365 Lighthouse est un portail d’administration qui permet aux fournisseurs de services gérés (MSP) de sécuriser et de gérer les appareils, les données et les utilisateurs à grande échelle pour les petites et moyennes entreprises qui utilisent Microsoft 365 Business Premium.  Microsoft 365 Lighthouse simplifie l’intégration des clients en recommandant des lignes de base de configuration de sécurité adaptées aux PME et en fournissant des affichages multi-clients dans tous les environnements clients. Pour plus d’informations, voir [Vue d’ensemble Microsoft 365 Lighthouse](m365-lighthouse-overview.md).
  - question: Quelle est la différence entre Microsoft 365 Lighthouse Azure Azure ?
    answer: >
      Microsoft 365 Lighthouse se concentre sur les services Microsoft 365 plutôt que sur les services Azure. Bien qu’Azure Azure Azure soit intégré au portail Azure et permet aux partenaires de gérer plusieurs clients pour Azure, Microsoft 365 Lighthouse est un portail autonome qui permet aux MSP de gérer plusieurs clients Microsoft 365 Business Premium client. Pour plus d’informations sur Microsoft 365 Lighthouse, voir [Vue d’ensemble Microsoft 365 Lighthouse](m365-lighthouse-overview.md). Pour plus d’informations sur Azure Azure Azure, [voir Qu’est-ce qu’Azure Azure Azure ?](/azure/lighthouse/overview)
  - question: Combien coûte Microsoft 365 Lighthouse??
    answer: >
      Aucun coût supplémentaire n’est associé à l’utilisation de la version d’Microsoft 365 Lighthouse pour gérer les services Microsoft 365 Business Premium et les appareils connectés. Microsoft 365 Lighthouse est actuellement en prévisualisation et disponible pour les MSP qui s’occupent des petites et moyennes entreprises et qui ont une relation fournisseur de solutions Cloud (CSP) avec leurs clients. Notez que les fournisseurs indirects ne sont actuellement pas pris en charge par les Microsoft 365 Lighthouse. Pour plus d’informations, voir [Requirements for Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Quelles sont les conditions requises pour utiliser Microsoft 365 Lighthouse ?
    answer: >
      Pour obtenir la liste des conditions requises actuelles, voir [Requirements for Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Comment puis-je m’inscrire à Microsoft 365 Lighthouse ?
    answer: >
      Pour vous inscrire à Microsoft 365 Lighthouse, vous devez être inscrit au programme CSP. Pour l’instant, nous ne pouvons pas prendre en charge les fournisseurs indirects. Pour obtenir des instructions sur la façon de vous inscrire, voir [S’inscrire Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md). Pour en savoir plus sur le programme CSP, consultez la fournisseur de solutions Cloud [du programme.](/partner-center/csp-overview)
  - question: J’ai terminé de m’inscrire, alors pourquoi ne vois-je pas de données client ?
    answer: >
      Le chargement des données client dans les Microsoft 365 Lighthouse peut prendre jusqu’à 48 heures. Si cela fait plus de 48 heures que vous avez terminé l’intégration, contactez notre équipe de support technique pour obtenir de l’aide. Vous devez leur faire savoir quand vous avez terminé l’intégration et fournir des captures d’écran et des journaux pertinents. Pour plus d’informations, voir [Obtenir de l’aide et du support pour Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Pourquoi puis-je voir des données pour certains locataires de clients, mais pas pour d’autres ?
    answer: >
      Pour que les données client s’Microsoft 365 Lighthouse, les partenaires doivent établir des privilèges d’administration délégués (DAP) avec les clients via l’Partner Center. Pour plus d’informations, voir [Demander une relation de revendeur avec un client dans l’Partner Center](/partner-center/request-a-relationship-with-a-customer). Les clients doivent également avoir au moins un abonnement Microsoft 365 Business Premium et moins de 500 utilisateurs sous licence dans leur client. Pour plus d’informations, voir [Requirements for Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Que se passe-t-il si je ne souhaite pas voir certains locataires dans Microsoft 365 Lighthouse ?
    answer: >
      Si vous ne souhaitez pas voir certains clients et leurs données dans Microsoft 365 Lighthouse, vous pouvez désactiver ces clients. Pour désactiver un client, suivez les étapes suivantes :


      1. Sélectionnez **Les locataires** dans le volet de navigation de gauche pour ouvrir la page **Locataires.**

      1. Recherchez le client que vous souhaitez désactiver, sélectionnez les trois points à côté du nom du client, puis sélectionnez **Désactiver le client.**

      1. Dans le message de confirmation qui s’affiche, **sélectionnez Confirmer** pour désactiver le client.
          > [!NOTE]
          > Une fois que vous avez désactivé un client, vous ne pouvez pas agir sur le client tant que l’inactivation n’est pas terminée. L’inactivation peut prendre jusqu’à 48 heures.

      Pour en savoir plus sur les locataires, voir [Microsoft 365 Lighthouse liste des locataires.](m365-lighthouse-tenant-list-overview.md)
  - question: Cela Microsoft 365 Lighthouse si mes locataires client ont d’autres abonnements que Microsoft 365 Business Premium ?
    answer: Microsoft 365 Lighthouse vous permet de gérer les clients qui ont des licences Microsoft 365 Business Premium en place pour leurs utilisateurs. Pour les utilisateurs des clients qui ne sont pas titulaires de licences Premium, les fonctionnalités Microsoft 365 Lighthouse client seront limitées. Par exemple, si une licence inclut Intune est manquante pour un utilisateur, les appareils, l’état de conformité de l’appareil et l’état des menaces de cet utilisateur seront indisponibles . et si une licence qui inclut Azure AD P1 est manquante, le mot de passe et la gestion de la signature de cet utilisateur ne seront pas disponibles. Pour plus d’informations, voir [Requirements for Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
